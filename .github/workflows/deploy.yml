on:
  push:
     branches:
       - main

name: Deploy template app to shinyapps.io

jobs:
  deploy-shiny:
    name: Deploy to shinyapps.io
    runs-on: ubuntu-latest
    steps:
       - name: 🛎️ Checkout repository
         uses: actions/checkout@v4
         with:
           fetch-depth: 0
       - name: install-r
         uses: r-lib/actions/setup-r@v2
         with:
           r-version: '4.4.2'
       - id: deploy
         name: 💎 Deploy to shinyapps.io
         run: Rscript -e "install.packages('rsconnect'); rsconnect::setAccountInfo(name='juliangrimm', token='${{ secrets.TOKEN }}', secret='${{ secrets.SECRET }}')"
